<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>The calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center">Calculator with HTML, CSS & JavaScript</h1>
   <div class = "container">   
      <div class = "calculator">
          <div class  = "container flex flex-col items-center mx-auto m-w-20">
            <div class ="row">
<!--              <input class = "input" type = "text"/> -->
             <input type="text" name ="answer" id ="display"> 
            </div>
             <div class="row">
              <button id= "box" class = "button">C</button>
              <button id= "box" class = "button">%</button>
              <button id= "box" class = "button">M+</button>
              <button id= "box" class = "button">M-</button>
            </div>
            <div class="row">
              <button id= "box" class = "button">7</button>
              <button id= "box" class = "button">8</button>
              <button id= "box" class = "button">9</button>
              <button id= "box"  class = "button">*</button>
            </div>
            <div class="row">
              <button id= "box" class = "button">4</button>
              <button id= "box" class = "button">5</button>
              <button id= "box" class = "button">6</button>
              <button id= "box" class = "button">/</button>
            </div>
            <div class="row">
              <button id= "box" class = "button">1</button>
              <button id= "box" class = "button">2</button>
              <button id= "box" class = "button">3</button>
              <button id= "box" class = "button">+</button>
            </div>
            <div class="row">
              <button id= "box" class = "button">0</button>
              <button id= "box" class = "button">.</button>
              <button id= "box" class = "button">=</button>
              <button id= "box" class = "button">-</button>
            </div>
            
        
          </div>
     </div>
   </div>
  <script src="script.js"></script>

  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
